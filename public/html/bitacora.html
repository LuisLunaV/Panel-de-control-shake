<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="https://www.shakeshack.com.mx/wp-content/uploads/2019/02/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/bitacora/bitacora.css">
  <title>Panel de control shake-shack</title>
</head>
<body>
  <!-- ***** loader ***** -->
  <div class="loader-spinner">
    <div class="dot-spinner">
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
    </div>
  </div>
  <!-- ***** ***** ***** -->
  <nav>
    <div class="logo-shake">
      <img src="../assets/Logo SS 3240x2180px -cut.png" alt="logo" />
    </div>
    <div class="titulo-panel">
      <div class="user-name">
        <!-- <span>Luis Alfredo Luna Villa</span> -->
      </div>
      <div class="div-btn-cerrar">
        <a id="cerrar-sesion-panel" class="btn-cerrar-sesion">Cerrar sesión</a>
      </div>
    </div>
  </nav>

  <main class="container contenedor-admin">
    <header class="admin-header column-flex">  
      <form class="form-bitacora centrar-flex">
        <div class="fecha-inicial d-flex flex-row justify-content-center align-items-center mb-3">
          <label for="fecha-ini">Buscar por fecha:</label>
          <input type="date" class="input-date form-control" name="consultDate" id="fecha-ini" aria-describedby="helpId">
        </div>
      </form>
    </header>
  
    <section class="container">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Numero de empleado</th>
              <th scope="col">Nombre empleado</th>
              <th scope="col">Imagen</th>
              <th scope="col">Movimiento</th>
              <th scope="col">Fecha</th>
              <th scope="col">Hora de modificacion</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí van los datos de la tabla -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="../index.js" type="module"></script>
</body>
</html>
