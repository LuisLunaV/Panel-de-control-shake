<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.shakeshack.com.mx/wp-content/uploads/2019/02/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/login/login.css">
    <title>Login</title>
</head>
<body>
    <div class="div-logo">
        <img src="../assets/Logo SS 3240x2180px -cut.png" alt="">
    </div>
    <form class="form-login" method="post">     
        <p class="form-title">Inicia sesión con tu cuenta</p>
         <div class="input-container">
           <input type="text" id="login_NumEmpleado" name="User_NumEmpleado" placeholder="Número de empleado" required>
           <span></span>
       </div>
       <div class="input-container">
           <input type="password" id="login_Password" name="User_Password" placeholder="Contraseña" required>
         </div>
          <button type="submit" class="submit">
         Iniciar sesión
       </button>
 
       <p class="signup-link">
        ¿No tienes una cuenta?
         <a href="./register.html"> Regístrate</a>
       </p>
    </form>
 <script src="../index.js" type="module"></script>
</body>
</html>
